<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2077af6e1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
     <div class="navbar">
        <div class="logo">
            <a href="#">My Website</a>
        </div>

        <i class="fa-solid fa-bars menu-toggle" onclick="toggleMenu()"></i>


        <div id="menu" class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
     </div>

     <!-- Hero Section -->
      <div class="hero">
        <h1>Welcome to my Website</h1>
        <p>This is a sample website to demonstrate a responsive navigation menu.</p>
      </div>

      <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }
      </script>
</body>
</html>
